<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма клиента</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e3f2ff, #ffffff);
    font-family: "Inter", Arial, sans-serif;
  }

  .container {
    max-width: 420px;
    margin: 40px auto;
    padding: 25px;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.07);
    animation: fadeIn 0.7s ease;
  }

  h2 {
    text-align: center;
    margin-bottom: 22px;
    font-weight: 700;
    font-size: 22px;
    color: #003d8f;
  }

  .input-box {
    margin-bottom: 18px;
    position: relative;
  }

  input, select {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 12px;
    border: 1.5px solid #d7d7d7;
    outline: none;
    background: #fafafa;
    transition: 0.25s;
  }

  input:focus, select:focus {
    border-color: #0080ff;
    background: #fff;
    box-shadow: 0 0 8px rgba(0,128,255,0.25);
    transform: scale(1.02);
  }

  button {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #0078ff;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 12px rgba(0,120,255,0.3);
  }

  button:hover {
    background: #005bd1;
  }

  button:active {
    transform: scale(0.97);
  }

  #successMessage {
    text-align: center;
    margin-top: 15px;
    font-weight: 600;
    color: #0ea500;
    font-size: 17px;
    opacity: 0;
    animation: fadeIn 0.6s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="container">
  <h2>Форма ввода данных</h2>

  <div class="input-box">
    <input type="number" id="inn" placeholder="ИНН (до 9 цифр)" maxlength="9" oninput="this.value=this.value.slice(0,9)">
  </div>

  <div class="input-box">
    <input type="text" id="fio" placeholder="ФИО полностью">
  </div>

  <div class="input-box">
    <input type="number" id="phone" placeholder="Телефон (9 цифр)" maxlength="9" oninput="this.value=this.value.slice(0,9)">
  </div>

  <div class="input-box">
    <input type="number" id="income" placeholder="Доход за месяц (TJS)">
  </div>

  <div class="input-box">
    <input type="number" id="employees" placeholder="Количество сотрудников">
  </div>

  <div class="input-box">
    <select id="month">
      <option value="" disabled selected>Выберите месяц</option>
      <option>Январь</option><option>Февраль</option><option>Март</option>
      <option>Апрель</option><option>Май</option><option>Июнь</option>
      <option>Июль</option><option>Август</option><option>Сентябрь</option>
      <option>Октябрь</option><option>Ноябрь</option><option>Декабрь</option>
    </select>
  </div>

  <button onclick="sendData()">Отправить</button>

  <div id="successMessage"></div>
</div>

<script>
function sendData() {
  const inn = document.getElementById("inn").value;
  const fio = document.getElementById("fio").value;
  const phone = document.getElementById("phone").value;
  const income = document.getElementById("income").value;
  const employees = document.getElementById("employees").value;
  const month = document.getElementById("month").value;

  fetch("https://script.google.com/macros/s/AKfycbzKMbvmwKkZeQWjfEShXohJHCwFkzcbvUEQv6k2ViGlQrGDXuhsRXn1ZBtmKY9EDpzB/exec", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ inn, fio, phone, income, employees, month })
  });

  const msg = document.getElementById("successMessage");
  msg.innerText = "✔ Данные успешно отправлены!";
  msg.style.opacity = "1";

  setTimeout(() => location.reload(), 1700);
}
</script>

</body>
</html>
