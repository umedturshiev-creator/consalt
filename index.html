<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Форма клиента</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 100%;
        max-width: 420px;
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to   {opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #0d47a1;
    }

    input, select {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid #b0bec5;
        font-size: 16px;
        outline: none;
        transition: 0.25s;
    }

    input:focus, select:focus {
        border-color: #1976d2;
        box-shadow: 0 0 8px rgba(25,118,210,0.4);
        transform: scale(1.02);
    }

    button {
        width: 100%;
        padding: 14px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
    }

    button:hover {
        background: #0d47a1;
    }

    /* СПИННЕР */
    .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid #fff;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
    }

    @keyframes spin {
        0% {transform: translateY(-50%) rotate(0deg);}
        100% {transform: translateY(-50%) rotate(360deg);}
    }

    #result {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Отправка отчёта</h2>

    <input 
        id="inn"
        type="text"
        maxlength="8"
        placeholder="Введите ИНН (8 цифр)"
        oninput="this.value=this.value.replace(/[^0-9]/g,''); checkINN();"
        required
    />

    <input id="fio" type="text" placeholder="ФИО" readonly />

    <input 
        id="income"
        type="text"
        placeholder="Выручка за период"
        oninput="this.value=this.value.replace(/[^0-9]/g,'')"
        required
    />

    <select id="month">
        <option value="">Выберите месяц</option>
        <option>Январь</option>
        <option>Февраль</option>
        <option>Март</option>
        <option>Апрель</option>
        <option>Май</option>
        <option>Июнь</option>
        <option>Июль</option>
        <option>Август</option>
        <option>Сентябрь</option>
        <option>Октябрь</option>
        <option>Ноябрь</option>
        <option>Декабрь</option>
    </select>

    <button id="sendBtn" onclick="sendForm()">
        Отправить
        <div class="spinner" id="spinner"></div>
    </button>

    <div id="result"></div>
</div>



<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwUUcRsGyZpHGqVOvKp3qiQ7p_D9sBgwFcuf7ksqX3gkwtUlnRIW1ArbXtnw4L4bIdPXQ/exec";

// --- Проверка ИНН ---
async function checkINN() {
    const inn = document.getElementById("inn").value;
    const fio = document.getElementById("fio");

    if (inn.length !== 8) return;

    try {
        const response = await fetch(`${WEB_APP_URL}?inn=${inn}`);
        const data = await response.json();

        if (data.success) {
            fio.value = data.fio || "";
        } else {
            fio.value = "Ваш ИНН не зарегистрирован";
        }
    } catch (err) {
        fio.value = "Ошибка проверки ИНН";
    }
}


// --- Отправка заявки ---
async function sendForm() {
    const inn = document.getElementById("inn").value;
    const fio = document.getElementById("fio").value;
    const income = document.getElementById("income").value;
    const month = document.getElementById("month").value;
    const result = document.getElementById("result");
    const spinner = document.getElementById("spinner");
    const sendBtn = document.getElementById("sendBtn");

    if (inn.length !== 8) {
        result.innerText = "Введите корректный ИНН!";
        return;
    }

    if (fio === "Ваш ИНН не зарегистрирован") {
        result.innerText = "Ваш ИНН не зарегистрирован!";
        return;
    }

    if (!income) {
        result.innerText = "Введите сумму выручки!";
        return;
    }

    if (!month) {
        result.innerText = "Выберите месяц!";
        return;
    }

    // Показываем спиннер
    spinner.style.display = "block";
    sendBtn.disabled = true;

    const payload = { inn, fio, income, month };

    try {
        const res = await fetch(WEB_APP_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.status === "ok") {
            result.innerText = "Заявка успешно отправлена!";

            // автоочистка формы
            document.getElementById("inn").value = "";
            document.getElementById("fio").value = "";
            document.getElementById("income").value = "";
            document.getElementById("month").value = "";
        } else {
            result.innerText = "Ошибка при отправке!";
        }
    } catch (err) {
        result.innerText = "Ошибка соединения!";
    }

    // Скрываем спиннер
    spinner.style.display = "none";
    sendBtn.disabled = false;
}
</script>

</body>
</html>
