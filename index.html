<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Форма клиента</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">
  <h2>Форма ввода данных</h2>

  <div class="input-box">
    <input type="number" id="inn" placeholder="ИНН (макс. 9 цифр)" maxlength="9" oninput="this.value=this.value.slice(0,9)">
  </div>

  <div class="input-box">
    <input type="text" id="fio" placeholder="ФИО">
  </div>

  <div class="input-box">
    <input type="number" id="phone" placeholder="Телефон (9 цифр)" maxlength="9" oninput="this.value=this.value.slice(0,9)">
  </div>

  <div class="input-box">
    <input type="number" id="income" placeholder="Доход за месяц">
  </div>

  <div class="input-box">
    <input type="number" id="employees" placeholder="Количество сотрудников">
  </div>

  <div class="input-box">
    <select id="month">
      <option value="" selected disabled>Выберите месяц</option>
      <option>Январь</option>
      <option>Февраль</option>
      <option>Март</option>
      <option>Апрель</option>
      <option>Май</option>
      <option>Июнь</option>
      <option>Июль</option>
      <option>Август</option>
      <option>Сентябрь</option>
      <option>Октябрь</option>
      <option>Ноябрь</option>
      <option>Декабрь</option>
    </select>
  </div>

  <button onclick="sendData()">Отправить данные</button>

  <div class="success" id="successMessage">Данные успешно отправлены!</div>
</div>

<script src="main.js"></script>
</body>
</html>
