<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Форма подачи заявки</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h2>Форма подачи заявки</h2>

    <input type="number" id="inn" placeholder="ИНН" />

    <input type="text" id="fio" placeholder="ФИО" disabled />

    <input type="number" id="income" placeholder="Выручка за период" />

    <select id="month">
        <option value="" disabled selected>Выберите месяц</option>
        <option>Январь</option><option>Февраль</option><option>Март</option>
        <option>Апрель</option><option>Май</option><option>Июнь</option>
        <option>Июль</option><option>Август</option><option>Сентябрь</option>
        <option>Октябрь</option><option>Ноябрь</option><option>Декабрь</option>
    </select>

    <button id="sendBtn">Отправить</button>
    <div id="status"></div>
</div>

<script src="main.js"></script>
</body>
</html>
