<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Форма ввода данных</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">
  <h2>Форма ввода данных</h2>

  <form id="form">
    <div class="input-box">
      <input type="number" name="inn" placeholder="ИНН (до 9 цифр)" maxlength="9" required oninput="this.value=this.value.slice(0,9)">
    </div>

    <div class="input-box">
      <input type="text" name="fio" placeholder="ФИО полностью" required>
    </div>

    <div class="input-box">
      <input type="number" name="phone" placeholder="Телефон (9 цифр)" maxlength="9" required oninput="this.value=this.value.slice(0,9)">
    </div>

    <div class="input-box">
      <input type="number" name="income" placeholder="Доход за месяц" required>
    </div>

    <div class="input-box">
      <input type="number" name="employees" placeholder="Количество сотрудников" required>
    </div>

    <div class="input-box">
      <select name="month" required>
        <option value="" disabled selected>Выберите месяц</option>
        <option>Январь</option>
        <option>Февраль</option>
        <option>Март</option>
        <option>Апрель</option>
        <option>Май</option>
        <option>Июнь</option>
        <option>Июль</option>
        <option>Август</option>
        <option>Сентябрь</option>
        <option>Октябрь</option>
        <option>Ноябрь</option>
        <option>Декабрь</option>
      </select>
    </div>

    <button type="submit">Отправить данные</button>
  </form>

  <p id="status"></p>
</div>

<script src="main.js"></script>

</body>
</html>
