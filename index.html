<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Заявка клиента</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Форма подачи заявки</h2>

  <form id="form">

    <div class="input-box">
      <input name="inn" id="inn" type="number" placeholder="ИНН (до 9 цифр)" required>
    </div>

    <div class="input-box">
      <input id="fio" type="text" placeholder="ФИО (авто)" disabled>
    </div>

    <div class="input-box">
      <input name="income" type="number" placeholder="Выручка за период" required>
    </div>

    <div class="input-box">
      <select name="month" required>
        <option value="" disabled selected>Выберите месяц</option>
        <option>Январь</option><option>Февраль</option><option>Март</option>
        <option>Апрель</option><option>Май</option><option>Июнь</option>
        <option>Июль</option><option>Август</option><option>Сентябрь</option>
        <option>Октябрь</option><option>Ноябрь</option><option>Декабрь</option>
      </select>
    </div>

    <button type="submit">Отправить</button>
  </form>

  <div id="status"></div>
</div>

<script src="main.js"></script>
</body>
</html>
